<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="kullaniciAdi">Kullanıcı adı</label>
    <input type="text" name="kullaniciAdi" id="kullaniciAdi"> <br>
    <label for="sifre">Şifre</label>
    <input type="text" name="sifre" id="sifre"> <br>
    <button onclick="giris()">Giriş</button>
    <div id="message"></div>
    
    <script>
        function giris() {
            const kullaniciAdi = document.getElementById("kullaniciAdi").value;
            const sifre = document.getElementById("sifre").value;

            if (sifre.length < 3) {
                document.getElementById("message").textContent = "En az 3 karakter şifre girmelisiniz.";
            } else if (sifre.length > 8) {
                document.getElementById("message").textContent = "Maksimum 8 karakter şifre girebilirsiniz.";
            } else {
                document.getElementById("message").textContent = "Giriş başarılı!";
            }
        }
    </script>
</body>
</html>
